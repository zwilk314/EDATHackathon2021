<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="utf-8">
		<title> EDAT Hackathon Frame </title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="groups.js"></script>
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Navbar Frame</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="groups.html"> Groups <span class="sr-only">(current)</span></a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="Calendar.html"> Calendar </a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="signIn.html"> Sign In </a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="signUp.html"> Sign Up </a>
					</li>
				</ul>
			</div>
		</nav>
		<input
			id="groupSearch"
			type="text"
			name="groupSearch"
			placeholder="Search Groups">
		<input
			id="createNewGroup"
			type="submit"
			name="createNewGroup"
			value="Create New Group"
			onclick="document.getElementById('newGroupModal').style.display = 'block'">
		<div
			id="newGroupModal"
			style="display:none">
			<span
				class="close"
				onclick="document.getElementById('newGroupModal').style.display = 'none'">
				&times;
			</span>
    		<input
    			id="newGroupName"
    			type="text"
    			name="newGroupName"
    			placeholder="New Group Name">
    		<input
    			id="newGroupDesc"
    			type="text"
    			name="newGroupDesc"
    			placeholder="Short Description of Group">
    		<input
    			id="submitNewGroup"
    			type="submit"
    			value="Create New Group"
    			onclick="createNewGroup()">
		</div>
	</body>
</html>
